<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
        label{
    margin-right: 50px;
}
     </style>
 </head>
<body>
    <main>
        <form>
            <section>
                <fieldset>
                    <legend> Your address</legend>
                    <div> 
                        <label for="FirstName"> First Name </label>
                        <input type="text" id="FirstName" required/>
                    </div>
                    <br />

                    <div> 
                        <label for="LastName"> Last Name </label>
                        <input type="text" id="LastName" required/>
                    </div>
                    <br />
        
                    <div> 
                        <label for="Street"> Street </label>
                        <input type="text" id="Street" required/>
                    </div>
                    <br />
        
                    <div> 
                        <label for="City"> City </label>
                        <input type="text" id="City" required/>
                    </div>
                    <br />

                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend> Additional details</legend>
                    <div>
                        <label>Biography</label> 
                            <textarea rows="" cols="" minlength="20" maxlength="100"></textarea> <br />
                       </div>
                       <br />
        
                    <div>
                        <label>Image</label>
                        <input type="file" />
                    </div>
                    <br />
        
                    <div>
                        <label for="age">Age group</label>
                        <input type="number" id="age" placeholder="0 to 9 Years" />
                    </div>
                    <br />
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>Interest</legend>
                    <div>
                        <label for="hobbies">Hobbies</label>
                        <select name="hobbies" id="hobbies" multiple>
                            <option value="playing soccer"> Playing soccer</option>
                            <option value="dancing"> Dancing</option>
                            <option value="gardening"> Gardening</option>
                            <option value="watching movies"> Watching movies</option>
                        </select>
                       </div>
                       <br />
        
                    <div>
                        <label for="favorite car">Favourite car?</label>
                        <select name="favorite car" id="favorite car">
                            <option value="Lambhorgini"> Lambhorgini</option>
                            <option value="Volvo" selected="Volvo"> Volvo </option>
                            <option value="Mercedes"> Mercedes</option>
                            <option value="Maserati"> Maserati</option>
                        </select>
                    </div>
                    <br />
                  
        
                    <div>
                        <label for="fav public transport">Favourite public transport?</label>
                        <select name="fav public transport" id="fav public transport" multiple>
                            <optgroup label="Ground">Ground </optgroup>
                            <option valie="Train">Train</option>>
                            <option value="Bus"> Bus</option>
                            <optgroup label="Water">Water</optgroup>
                        </select>
                    </div>
                    <br />
                </fieldset>
            </section>
           
        </form>
    </main>
</body>
</html>
